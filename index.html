              <div class="line-numbers"></div>
              <textarea id="markdown-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"># Welcome to the Markdown Editor

## Features

- **Live Preview:** See your changes as you type
- **Syntax Highlighting:** Makes your code look beautiful
- **Split View:** Edit and preview side by side
- **GitHub Flavored Markdown:** Supports tables, task lists, and more

## Example Code

```javascript
function greeting(name) {
  return `Hello, ${name}!`;
}

console.log(greeting('world'));
```
